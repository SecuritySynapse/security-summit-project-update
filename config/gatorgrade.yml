# perform checks on a file
- writing/update.md:
    - description: Ensure that the update.md file exists in the writing/ directory
      check: ConfirmFileExists
    - description: Complete all TODOs, remove the TODO markers, and rewrite comments for update.md
      check: MatchFileFragment
      options:
        fragment: TODO
        count: 0
        exact: true
    - description: Delete the 'Add Your Name Here' prompt in the update file
      check: MatchFileFragment
      options:
        fragment: "Add Your Name Here"
        count: 0
        exact: true
    - description: Preserve the list of checks for tasks designated for completion during this project
      check: MatchFileFragment
      options:
        fragment: "- ["
        count: 7
        exact: false
    - description: Indicate your completion of the tasks in the update checklist
      check: MatchFileFragment
      options:
        fragment: "- [X]"
        count: 8
        exact: false
    - description: Provide a statement of your chosen project with the correct label
      check: MatchFileFragment
      options:
        fragment: "**Chosen Topic**"
        count: 1
        exact: false
    - description: Furnish two or more learning objectives with correct formatting
      check: MatchFileFragment
      options:
        fragment: "**CS-403**"
        count: 2
        exact: false
    - description: Provide suggestions for what we should keep doing in the course 
      check: MatchFileFragment
      options:
        fragment: "I think that we should keep doing"
        count: 1
        exact: false
    - description: Provide suggestions for what we should stop doing in the course 
      check: MatchFileFragment
      options:
        fragment: "I think that we should stop doing"
        count: 1
        exact: false
    - description: Provide suggestions for what we should start doing in the course 
      check: MatchFileFragment
      options:
        fragment: "I think that we should start doing"
        count: 1
        exact: false
    - description: Write a minimum number of meaningful words in the update document
      check: CountFileWords
      options:
        count: 500
        exact: false
    - description: Confirm that the markdown file has at least a minimum number of headers
      check: CountMarkdownTags
      options:
        tag: heading
        count: 15
        exact: false
    - description: Confirm that the update has at least seven check lists
      check: CountMarkdownTags
      options:
        tag: list 
        count: 7
        exact: false
    - description: Confirm that there are at least two fenced code blocks
      check: CountMarkdownTags
      options:
        tag: code_block
        count: 2
        exact: false

# confirm a suitable number of commit messages
- description: Have at least a specific minimum of commits in repository
  check: CountCommits
  options:
    count: 10
