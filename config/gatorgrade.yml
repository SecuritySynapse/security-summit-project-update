# perform checks on a file
- writing/update.md:
    - description: Ensure that the update.md file exists in the writing/ directory
      check: ConfirmFileExists
    - description: Complete all TODOs, remove the TODO markers, and rewrite comments for update.md
      check: MatchFileFragment
      options:
        fragment: TODO
        count: 0
        exact: true
    - description: Delete the 'Add Your Name Here' prompt in the update file
      check: MatchFileFragment
      options:
        fragment: "Add Your Name Here"
        count: 0
        exact: true
    - description: Preserve the list of checks for tasks designated for completion during this project
      check: MatchFileFragment
      options:
        fragment: "- ["
        count: 7
        exact: false
    - description: Indicate your completion of the tasks in the status update's checklist
      check: MatchFileFragment
      options:
        fragment: "- [X]"
        count: 8
        exact: false
    - description: Furnish one learning objectives with correct formatting in the status update
      check: MatchFileFragment
      options:
        fragment: "**CS-403**"
        count: 1
        exact: false
    - description: Write a minimum number of meaningful words in the update document
      check: CountFileWords
      options:
        count: 500
        exact: false
    - description: Confirm that the markdown file has at least a minimum number of headers
      check: CountMarkdownTags
      options:
        tag: heading
        count: 15
        exact: false
    - description: Confirm that there is at least one fenced code blocks in the status update
      check: CountMarkdownTags
      options:
        tag: code_block
        count: 1
        exact: false

# confirm a suitable number of commit messages
- description: Have at least a specific minimum of commits in repository
  check: CountCommits
  options:
    count: 10
